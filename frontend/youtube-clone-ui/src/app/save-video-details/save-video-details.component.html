<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>
  <div fxFlex="30%">
    <h2 class="mat-title">Add video metadata</h2>

    <form [formGroup]="saveVideoDetailForm">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Video Status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">PUBLIC</mat-option>
          <mat-option value="PRIVATE">PRIVATE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-chip-list">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter tags">
          @for (tag of tags(); track tags) {
          <mat-chip-row
            (removed)="remove(tag)"
            [editable]="true"
            (edited)="edit(tag, $event)"
            [aria-description]="'press enter to edit ' + tag"
          >
            {{ tag }}
            <button matChipRemove [attr.aria-label]="'remove ' + tag">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
          <input
            placeholder="New tag..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
      <div>
        <app-upload-thumbnail></app-upload-thumbnail>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!fileSelected 
          || saveVideoDetailForm.get('title')?.errors?.['required'] 
          || saveVideoDetailForm.get('description')?.errors?.['required']"
          type="submit"
          (click)="onCheck()"
        >
          Save
        </button>
      </div>
    </form>
  </div>
  <div fxFlex="30%">Video player</div>
  <div fxFlex="20%">Hi</div>
</div>
